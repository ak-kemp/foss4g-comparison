<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>
    <style>
      html,
      body,
      #map {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="module">
      import {basemap as location} from "../locations.js";
      import {apiKey} from "../auth.js";

      const map = L.map("map").setView([location.lat,location.lng],location.zoom);

      const tileLayer =  L.esri
        .tiledMapLayer({
          url: `https://ibasemaps-api.arcgis.com/arcgis/rest/services/World_Imagery/MapServer?token=${apiKey}`
        })
      tileLayer.addTo(map);
    </script>
  </body>
</html>
